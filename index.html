<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="mainPage">
      <h1>PING PONG NUMBERS</h1>

      <div class="well">
        <h3>Our cool system will count from 1 to the number you enter, to give you a surprise ping-pong code!</h3>
        <form id="pingForm">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="number" class="form-control" type="number">
          </div>
          <button type="submit" class="btn btn-default">Get your code</button>
        </form>
      </div>
      <div id="results" class="well well-primary">
        <h3>Your Number Ping Pong Result:</h3>
        <div class="well">
          <p class="list"> </p>
        </div>
        <button id="button">Another one</button>
      </div>
    </div>
  </body>
</html>
